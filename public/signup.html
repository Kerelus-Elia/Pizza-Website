<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Pizza K</title>
  <link rel="icon" href="img/Red and Orange Pizza Business Logo.png">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url(img/pizza-pizza-filled-with-tomatoes-salami-olives.jpg) no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      line-height: 1.6;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .signup-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 2.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
      width: 100%;
      max-width: 400px;
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffd700;
      font-size: 2rem;
    }

    .signup-box label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #fffdd0;
    }

    .signup-box input[type="text"],
    .signup-box input[type="email"],
    .signup-box input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      background: #fff;
      font-size: 1rem;
    }

    .signup-box button {
      width: 100%;
      background: #e67e22;
      color: white;
      padding: 0.8rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    .signup-box button:hover {
      background: #d35400;
    }

    .signup-box .login-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .signup-box .login-link a {
      color: #f1c40f;
      text-decoration: none;
    }

    .signup-box .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .signup-box {
        padding: 2rem 1.5rem;
      }

      .signup-box h2 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" data-aos="zoom-in">
    <form class="signup-box" method="POST" action="/signup">
      <h2>Create Your Account</h2>

      <label for="name">Full Name</label>
      <input type="text" name="fullname" id="name" required placeholder="Your Name" />

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required placeholder="you@example.com" />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required placeholder="Create a password" />

      <button type="submit">Sign Up</button>

      <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </form>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      easing: 'ease-in-out',
    });
  </script>
</body>
</html>
